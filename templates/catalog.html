{% extends "base.html" %}

{% block title %}Catalog{% endblock %}

{% block content %}
    <h2> Footwear </h2>
        <u1>
            {% for item in footwear %}
                <li><a href="/catalog/{{item.name}}">{{item.name}}</li>
            {% endfor %}
        </u1>
    <h2> Clothing </h2>
        <u1>
            {% for item in clothing %}
                <li><a href="/catalog/{{item.name}}" >{{item.name}}</li>
            {% endfor %}
        </u1>
{% endblock %}
